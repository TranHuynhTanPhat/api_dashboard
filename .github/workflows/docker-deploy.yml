name: Docker Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
        
      - name: Create Virtual Environment
        run: python3 -m venv myenv

      - name: Activate Myenv
        run: source myenv/bin/activate

      - name: Install Python dependencies
        run: pip install --no-cache-dir -r back-end/requirements.txt

      - name: Build Backend Docker Image
        run: docker build -t backend-image back-end

      - name: Build Frontend Docker Image
        run: docker build -t frontend-image front-end

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Backend Docker Image
        run: docker push backend-image

      - name: Push Frontend Docker Image
        run: docker push frontend-image

      - name: Deploy Docker Compose
        run: |
          ssh ubuntu@ec2-3-84-251-193.compute-1.amazonaws.com "cd /API_DASHBOARD && \
            docker-compose pull && \
            docker-compose up -d"
